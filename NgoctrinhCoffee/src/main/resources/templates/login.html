<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-hero-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            background: radial-gradient(circle at 80% 10%, #38b2ac22 0%, transparent 60%),
                        radial-gradient(circle at 10% 90%, #3182ce22 0%, transparent 60%);
        }
        .login-container {
            background: #fff;
            padding: 44px 36px 36px 36px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,60,120,0.18);
            min-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            position: relative;
            animation: fadeIn 0.8s cubic-bezier(.4,0,.2,1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }
        .login-logo {
            margin-bottom: 18px;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 28px;
            color: #2d3748;
            letter-spacing: 1px;
            text-align: center;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            margin: 0 0 8px 0;
            border: 1.5px solid #cbd5e1;
            border-radius: 9px;
            background: #f7fafc;
            font-size: 1rem;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 2px rgba(49,130,206,0.03);
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border: 1.5px solid #3182ce;
            outline: none;
            background: #fff;
            box-shadow: 0 2px 8px #3182ce22;
        }
        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #38b2ac 0%, #3182ce 100%);
            color: #fff;
            border: none;
            border-radius: 9px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(49,130,206,0.10);
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #319795 0%, #2b6cb0 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px #3182ce22;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="login-hero-bg"></div>
    <div class="login-container">
        <div class="login-logo">
            <img src="/images/logo.png" alt="Logo" width="100">
        </div>
        <h1>Login to Cafe Ng·ªçc Trinh System</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
